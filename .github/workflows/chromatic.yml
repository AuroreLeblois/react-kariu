name: ðŸš€ Build and publish Chromatic

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the branch
  push:
    branches: [master]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  deploy:
    name: ðŸŽ‰ Deploy
    strategy:
      fail-fast: false
      matrix:
        operating-system: [windows-latest]
        node-versions: ["22"]

    # The type of runner that the job will run on
    runs-on: ${{ matrix.operating-system }}

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-outs your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: ðŸšš Get latest code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # RÃ©cupÃ¨re tout l'historique pour permettre Ã  Chromatic de comparer les commits

      - name: ðŸ”¨ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-versions }}

      - name: ðŸ”¨ Install dependencies
        run: npm i --no-package-lock

      - name: ðŸ“‚ Deploy stage
        id: deployStage
        run: |
          npx chromatic --project-token=${{ secrets.CHROMATIC_PROJECT_TOKEN }}
