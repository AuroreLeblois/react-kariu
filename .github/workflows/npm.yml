name: 📦 Publish package

on:
  push:
    branches: [master]
    paths:
      - "package.json"
  workflow_dispatch:

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      version_changed: ${{ steps.check.outputs.version_changed }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: 🔍 Check if the version has changed
        id: check
        run: |
          git diff HEAD^ HEAD --name-only | grep -q "package.json" && \
          git diff HEAD^ HEAD package.json | grep -q '"version":' && \
          echo "version_changed=true" >> $GITHUB_OUTPUT || \
          echo "version_changed=false" >> $GITHUB_OUTPUT

  build-and-publish:
    needs: check-version
    if: ${{ needs.check-version.outputs.version_changed == 'true' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: 🔨 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22.x"
          registry-url: "https://registry.npmjs.org"

      - name: 🔨 Install dependencies
        run: npm i --no-package-lock

      - name: 📦 Build package
        run: npm run build --if-present

      - name: 🎉 Publish package
        run: npm pack && npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_SECRET_PUBLISH_TOKEN }}
