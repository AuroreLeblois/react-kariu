# ğŸ†™ Deploy static content to GitHub Pages
name: ğŸ†™ Deploy static content to Pages

on:
  # ğŸ§¬ Runs on pushes targeting the default branch
  push:
    branches: ["main"]
    paths:
      - 'README.md'
      - 'stories/2 - Changelog.mdx'
      - 'package.json'

  # ğŸ–±ï¸ Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# ğŸ” Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# âš™ï¸ Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# â— However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # ğŸ“¦ Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
      - name: ğŸ§© Setup Pages
        uses: actions/configure-pages@v5
      
      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2

      - name: ğŸ“¦ Install dependencies
        run: pnpm i

      - name: ğŸ—ï¸ Build Storybook
        run: pnpm build-storybook
        
      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: 'storybook-static'
      - name: ğŸŒ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4